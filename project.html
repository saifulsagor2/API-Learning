<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gorib er Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="project.css">
</head>

<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center mb-4 text-white bg-dark py-3 rounded">ðŸ›’ Gorib er Shop</h1>

    <div class="row">
      <div id="product-container" class="col-md-8 d-flex flex-wrap justify-content-center gap-3"></div>

      <div class="col-md-4">
        <div class="card shadow p-3 sticky-top" style="top: 20px;">
          <h4 class="text-center mb-3">ðŸ§º Your Cart (<span id="count">0</span>)</h4>
          <hr>
          <div id="cart-main-container"></div>
          <hr>
          <h5 class="text-center">Total: $<span id="total">0.00</span></h5>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="modalTitle">Product Details</h5>
          <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <img id="modalImage" src="" alt="Product Image" class="img-fluid mb-3" style="max-height: 250px;">
          <h5 id="modalPrice" class="text-success"></h5>
          <p id="modalDescription" class="text-muted"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="project.js"></script>
</body>

</html>
